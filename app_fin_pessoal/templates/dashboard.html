{% load my_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <a href="{% url "home" %}" class="back-button">
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16" >
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
        </svg>
    </a>

    <div class="logo-frame">
        </div>

    <div class="dashboard-header">
        <h1 class="dashboard-title">Dashboard Financeiro</h1>
    </div>

    <div class="dashboard-grid-container">
        <aside class="dashboard-controls">
            <h2>Controles</h2>
            <div class="controls-container">
                <select class="control-button" name="" id="">
                    {% for f in fornecedor %}
                        <option value="{{f}}"> {{f}} </option>
                    {% endfor %}

                </select>

            </div>
            <nav class="menu">
                <h3>Navegação</h3>
                <ul>
                    <li><a href="#">Painel Principal</a></li>
                    <li><a href="#">Gráfico 1</a></li>
                    <li><a href="#">Gráfico 2</a></li>
                    
                </ul>
            </nav>
        </aside>
        <main class="dashboard-charts-area">
            <div class="top-info-bar">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="green" class="bi bi-arrow-up-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-7.5 3.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707z"/>
                    </svg>
                    {{receita_total|formata_reais}}
                </span>
                <span>Informação 2</span>
                <span>Outra Info</span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="red" class="bi bi-arrow-down-circle" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8m15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0M8.5 4.5a.5.5 0 0 0-1 0v5.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293z"/>
                    </svg>
                    {{despesa_total|formata_reais}}
                </span>
            </div>
            <div class="dashboard-charts">
                <div class="chart-container">
                    <h3>Gráfico 1</h3>
                </div>
                <div class="chart-container">
                    <h3>Gráfico 2</h3>
                </div>
                <div class="chart-container">
                    <h3>Gráfico 3</h3>
                </div>
                <div class="chart-container">
                    <h3>Gráfico 4</h3>
                </div>
            </div>
        </main>
    </div>
</body>
</html>

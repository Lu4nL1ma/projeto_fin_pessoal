{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Receita</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>
    <a href="{% url "home" %}" class="back-button"> 
        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-return-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5"/>
        </svg> 
    </a>

    <div class="container">
        <h1>Receita</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <select class="form-control form-control-mono" name="tipo" id="tipo">
                    <option value="Despesa">Despesa</option>
                    <option value="Receita">Receita</option>
                </select>
    
            </div>
            
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control form-control-mono" id="status" name="status">
                    <option value="pago">Pago</option>
                    <option value="Vencido">Vencido</option>
                    <option value="A vencer">A vencer</option>
                    </select>
            </div>
            
            <div class="form-group">
                <label for="fornecedor">Fornecedor</label>
                <input type="text" class="form-control form-control-mono" id="fornecedor" name="fornecedor">
            </div>

            <div class="form-group">
                <label for="categoria">Categoria</label>
                <select class="form-control form-control-mono" id="categoria" name="categoria">
                    {% for c in categorias %}
                    <option value="{{c.categ}}|{{c.tipo}}"> {{c.categ}} </option>
                    {% endfor %}
                </select>
            </div>
            
            <div class="form-group">
                <label for="parcela">Parcela</label>
                <select class="form-control form-control-mono" id="parcela" name="parcela">
                    {% for i in parcela %}
                    <option value="{{i}}">{{i}}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="form-group">
                <label for="valor">Valor (R$):</label>
                <input type="number" class="form-control form-control-mono" id="valor" name="valor" step="0.01">
            </div>
            
            <div class="form-group">
                <label for="previsao">Previsão</label>
                <input type="date" class="form-control form-control-mono datepicker" id="previsao" name="previsao" required="False">
            </div>
            
            <div class="form-group">
                <label for="data_pagamento">Data de Pagamento</label>
                <input type="date" class="form-control form-control-mono datepicker" id="data_pagamento" name="data_pagamento">
            </div>

            <br>
            
            <button type="submit" class="btn-primary-mono">Salvar</button>

        </form>
    </div>
</body>
</html>
